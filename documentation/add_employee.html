<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add employee</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../department-app/static/styles.css">
</head>

<body>
<header>
    <div class="headerLink">
        <a href="departments.html">Departments</a>
        <a href="employees.html">Employees</a>
    </div>
</header>

<h3>Adding new employee</h3>

<div class="main">
    <table>
        <tr>
            <th>Name</th>
            <th>Birthday</th>
            <th>In Department</th>
            <th>Working Since</th>
            <th>Salary</th>
        </tr>
        <tr>
            <form class="hidden" method="post" action="employees.html">
                <td><input type="text" id="name" name="name" value="" size="5" required></td>
                <td><input type="date" id="birthday" name="birthday" value="" size="5" required></td>
                <td>
                    <select name="department" required>
                        <option value="hr">HR</option>
                        <option value="dev">Development</option>
                    </select>
                </td>
                <td><input type="date" id="working_since" name="working_since" value="" size="5"></td>
                <td><input type="number" step="0.1" id="salary" name="salary" value="" size="5" required></td>
                <td>
                    <button class="btn_sub">Submit</button>
                </td>
            </form>
        </tr>
    </table>
</div>
<script>
    var today = new Date();
    var day = today.getDate();
    var month = today.getMonth()+1;
    var year = today.getFullYear()-18;
    if(day<10){
        day='0'+day;
    }
    if(month<10){
        month='0'+month;
    }

    today = year+'-'+month+'-'+day;
    document.getElementById('birthday').setAttribute("max", today);
</script>
</body>
</html>
