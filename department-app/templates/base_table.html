<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
<header>
    <div class="headerLink">
        <a href="departments">Departments</a>
        <a href="employees">Employees</a>
    </div>
</header>
<div class="main">
    <h3>{{ table_title }}</h3>
    <table>
        <tr>
            {% for header in headers %}
            <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {% block content %}
        {% endblock %}
    </table>
</div>
</body>
</html>
