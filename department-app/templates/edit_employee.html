{% extends "base_table.html" %}

{% block content %}
<tr>
    <form class="hidden" method="post" action="{{ url_for('employee.update_done_employee', id_=employee.id)}}">
        <td>{{ employee.id }}</td>
        <td><input type="text" id="name" name="name" value="{{ employee.name }}" size="5"></td>
        <td><input type="date" id="birthday" name="birthday" value="{{ employee.birthday }}" size="5"></td>
        <td>
            <select name="department_name">
                {% for d in departments %}
                <option value="{{ d.id }}" {% if d.id==employee.department.id %} selected {% endif %}>{{ d.name }}
                </option>
                {% endfor %}
            </select>
        </td>
        <td><input type="date" id="working_since" name="working_since" value="{{ employee.working_since }}" size="5">
        </td>
        <td><input type="number" step="0.1" id="salary" name="salary" value="{{ employee.salary }}" size="5"></td>
        <td>
            <button class="btn_sub">Submit</button>
        </td>
    </form>
</tr>
{% endblock %}
