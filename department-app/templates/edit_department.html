{% extends "base_table.html" %}

{% block content %}
<tr>
    <form class="hidden" method="post" action="{{ url_for('department.update_done_department', id_=department.id)}}">
        <td>{{ department.id }}</td>
        <td><input type="text" id="name" name="name" value="{{ department.name }}" size="5"></td>
        <td>{{ department.avg_salary }}</td>
        <td>{{ department.count_employees }}</td>
        <td><input type="text" id="email" name="email" value="{{ department.email }}"></td>
        <td>
            <button class="btn_sub">Submit</button>
        </td>
    </form>
</tr>
{% endblock %}
