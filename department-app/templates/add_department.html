{% extends "base_table.html" %}

{% block flash %}
    {% if get_flashed_messages() %}
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                  <p class="flush">{{ message }}</p>
            {% endfor %}
        {% endwith %}
    {% endif %}
{% endblock %}

{% block content %}
<tr>
    <form class="hidden" method="post" action="{{ url_for('department.add_department')}}">
        <td><input type="text" id="name" name="name" value="{% if session['name'] %}  {{ session.pop('name') }}
        {% endif %}" required></td>
        <td><input type="email" id="email" name="email" value="{% if session['email'] %}  {{ session.pop('email') }}
        {% endif %}"></td>
        <td>
            <button class="btn_sub">Submit</button>
        </td>
    </form>
</tr>
{% endblock %}
